<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div align="center">
  <h2>DELETE CATEGORY</h2>
  <h4 style="color: red">Are you sure delete ?</h4>
  <form th:action="@{/category/delete}" method="post" th:object="${category}">
    <label >Id : </label>
    <input type="text" th:field="*{idCategory}" readonly>
    <label >Name : </label>
    <input type="text" th:field="*{nameCategory}" readonly>
    <button type="submit">Delete</button>&ensp;
    <a href="/category/showlist">Cancel</a>
  </form>
</div>

</body>
</html>
