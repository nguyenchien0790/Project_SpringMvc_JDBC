<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="alayout/layout :: header ('Category List')">
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body class="p-3">
<a href="/admin/manager"  class="alert">BACK</a>

<div align="center">
    <h2 class="my-3">CATEGORY LIST</h2>
    <div style="width: 500px">
        <form action="/category/search">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter product name to search" name="search" th:value="${search}">
                <button class="btn btn-outline-secondary">Search</button>
            </div>
        </form>
    </div>
    <a href="/category/create" class="btn btn-secondary mb-3">Create new category</a>
    <p th:text="${validate}"></p>
    <table class="table table-striped table-hover border" style="width: 80%">
        <thead>
        <tr>
            <th>STT</th>
            <th>NAME</th>
            <th>EDIT</th>
            <th>DELETE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cate : ${listCategory}">
            <td th:text="${cate.idCategory}"></td>
            <td th:text="${cate.nameCategory}"></td>
            <td>
                <a th:href="@{/category/update/{id}(id=${cate.idCategory})}" class="btn btn-success" style="background: none;color: black;border: none"><i class="bi bi-pencil-square"></i></a>
            </td>
            <td>
                <a th:href="@{/category/delete/{id}(id=${cate.idCategory})}" class="btn btn-danger" style="background: none;color: black;border: none"><i class="bi bi-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
