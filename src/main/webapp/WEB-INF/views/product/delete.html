<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h2>DELETE PRODUCT</h2>
    <h4 style="color: red">Are you sure delete ?</h4>
    <form th:action="@{/product/delete}"  method="post" th:object="${product}" >
        <table align="right" style="text-align: left;width: 68%;height: 360px">
            <tr>
                <td>
                    <label >ID </label>
                </td>
                <td>
                    <input type="text" th:field="*{id}" readonly>
                </td>
            </tr><tr>
            <td>
                <label>Name</label>
            </td>
            <td>
                <input type="text" th:field="*{name}" readonly>
            </td>
        </tr>
            <tr>
                <td>
                    <label>Category </label>
                </td>
                <td>
                    <input type="text" th:field="*{category.nameCategory}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Image </label>
                </td>
                <td>
                    <input style="width:65px; height:80px" type="image" th:src="*{image}" readonly>
<!--                    <img width="60" height="40" th:src="${pro.image}" readonly-->
                </td>
            </tr>
            <tr>
                <td>
                    <label>Title </label>
                </td>
                <td>
                    <input type="text" th:field="*{title}" readonly><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Quantity </label>
                </td>
                <td>
                    <input type="text" th:field="*{quantity}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Stock </label>
                </td>
                <td>
                    <input type="text" th:field="*{stock}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Price </label>
                </td>
                <td>
                    <input type="text" th:field="*{price}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Status </label>
                </td>
                <td>
                    <input type="text" th:field="*{status}" readonly>
                </td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <button type="submit">Delete</button>
                </td>
                <td>
                    <a href="/product/showlist">Cancel</a>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
