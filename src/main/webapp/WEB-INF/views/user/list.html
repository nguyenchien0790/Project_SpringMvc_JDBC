<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="alayout/layout :: header ('User List')">
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body class="p-3">
<a href="/admin/manager" class="alert">BACK</a>

<div align="center">
    <h2 class="my-3">User List</h2>
    <div style="width: 500px">
        <form action="/User/search">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter product name to search" name="search" th:value="${search}">
                <button class="btn btn-outline-secondary">Search</button>
            </div>
        </form>
    </div>
    <p th:text="${validate}"></p>
    <table class="table table-striped table-hover border" style="width: 80%">
        <thead>
        <tr>
            <th>STT</th>
            <th>NAME</th>
            <th>AVATAR</th>
            <th>EMAIL</th>
            <th>PHONE</th>
            <th>ADDRESS</th>
            <th>STATUS</th>
            <th>BLOCK</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUser}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:src="${user.avatar}"><img th:src="${user.avatar}" alt="" class="related-prod-img"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.status}"></td>

            <td>
<!--                <a th:href="@{/category/update/{id}(id=${cate.idCategory})}" class="btn btn-success">Block</a>-->
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
